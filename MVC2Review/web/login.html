<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Login</h1>
        <form action="ProcessServlet" method="GET">
            Username: <input type="text" name="txtUsername" value="" autocomplete="off" /><br>

            <input type="reset" value="Reset" />
        </form>
    </body>
